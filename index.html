<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="w-50">
            <!-- BÀI TẬP TIỀN LƯƠNG  -->
            <h2 class=" mt-5 text-danger">Bài tập tính Tiền Lương</h2>
            <div class="form-group">
                <label for="">Tiền lương 1 ngày</label>
                <input type="number" class="form-control" name="" id="luongMotNgay" placeholder="Nhập lương 1 ngày">

            </div>
            <div class="form-group">
                <label for="">Số ngày</label>
                <input type="number" class="form-control" name="" id="soNgayLam" placeholder="Số ngày làm">

            </div>
            <button id="btnTienLuong" type="button" class="btn btn-primary">Tính lương</button>
            <p id="result"  class="mt-3 text-center text-success border border-primary rounded-pill "></p>

            <!-- BÀI TẬP TÍNH TRUNG BÌNH  -->
            <h2 class="mt-5 text-danger">Bài tập tính Trung Bình</h2>
            <div class="form-group">
                <label for="">Number1</label>
                <input type="number" class="form-control" name="" id="number1" placeholder="Nhập số thứ 1">

            </div>
            <div class="form-group">
                <label for="">Number2</label>
                <input type="number" class="form-control" name="" id="number2" placeholder="Nhập số thứ 2">

            </div>
            <div class="form-group">
                <label for="">Number3</label>
                <input type="number" class="form-control" name="" id="number3" placeholder="Nhập số thứ 3">

            </div>
            <div class="form-group">
                <label for="">Number4</label>
                <input type="number" class="form-control" name="" id="number4" placeholder="Nhập số thứ 4">

            </div>
            <div class="form-group">
                <label for="">Number5</label>
                <input type="number" class="form-control" name="" id="number5" placeholder="Nhập số thứ 5">

            </div>
            <button id="btnTrungBinh" type="button" class="btn btn-primary">Tính trung bình</button>
            <p id="resultTB"  class="mt-3 text-center text-success border border-primary rounded-pill "></p>




            <!-- BÀI TẬP QUY ĐỔI TIỀN TỆ -->
            <h2 class="mt-5 text-danger">Bài tập quy đổi tiền USD</h2>
            <div class="form-group">
                <label for="">Nhập số tiền</label>
                <input type="number" class="form-control" name="" id="nhapUsd" placeholder="Nhập số tiền USD">
            </div>
            <button id="btnQuyDoi" type="button" class="btn btn-primary">Quy đổi tiền</button>
            <p id="resultUSD"  class="mt-3 text-center text-success border border-primary rounded-pill "></p>


            <!-- BÀI TẬP TÍNH CHU VI, DIỆN TÍCH -->
            <h2 class="mt-5 text-danger">Bài tập tính S,P</h2>
            <div class="form-group">
                <label for="">Chiều dài</label>
                <input type="number" class="form-control" name="" id="chieudai" placeholder="Nhập chiều dài">
            </div>
            <div class="form-group">
                <label for="">Chiều rộng</label>
                <input type="number" class="form-control" name="" id="chieurong" placeholder="Nhập chiều rộng">
            </div>
            <button id="btntinhSp" type="button" class="btn btn-primary">Tính</button>
            <p id="resultSP"  class="mt-3 text-center text-success border border-primary rounded-pill "></p>

            <!-- BÀI TẬP TÍNH TỔNG 2 CHỮ SỐ  -->
            <h2 class="mt-5 text-danger">Bài tập tính tổng 2 chữ số</h2>
            <div class="form-group">
                <label for="">Nhập số</label>
                <input type="number" class="form-control" name="" id="haichuso" placeholder="Nhập số có 2 chữ số">
            </div>
            <button id="btntinhTong" type="button" class="btn btn-primary">Tính tổng </button>
            <p id="resultTong"  class="mt-3 text-center text-success border border-primary rounded-pill "></p>



            
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
